<h2>Countdown Timer</h2>
<p id="timer"></p>

<h2>Custom Countdown Timer</h2>
<p>Enter the duration for the countdown in minutes:</p>
<input type="number" id="duration" placeholder="Enter time in minutes">
<button onclick="startCountdown()">Start Countdown</button>

<p id="timer"></p>

<script>
let countdownInterval;

function startCountdown() {
    // Get the countdown duration from the input field
    const minutes = parseInt(document.getElementById("duration").value, 10);

    // Validate the input and start the countdown
    if (isNaN(minutes) || minutes <= 0) {
        alert("Please enter a valid positive number for the countdown duration.");
        return;
    }

    // Calculate the target date and time
    const targetTime = new Date().getTime() + (minutes * 60 * 1000);

    // Start the countdown
    countdownInterval = setInterval(function() {
        // Get the current date and time
        const now = new Date().getTime();

        // Calculate the remaining time in milliseconds
        const timeRemaining = targetTime - now;

        // If the countdown is finished, display the alert and stop the countdown
        if (timeRemaining <= 0) {
            clearInterval(countdownInterval);
            document.getElementById("timer").innerHTML = "Countdown completed!";
            alert("Countdown completed!");
        } else {
            // Calculate remaining minutes and seconds
            const remainingMinutes = Math.floor(timeRemaining / (1000 * 60));
            const remainingSeconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown on the web page
            document.getElementById("timer").innerHTML =
                "Time remaining: " + remainingMinutes + "m " + remainingSeconds + "s";
        }
    }, 1000); // Update the countdown every second (1000 milliseconds)
}
</script>
